<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Manoj Fitness - Register</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
        <nav>
            <div class="nav-logo">
                <a href="/"> <img src="./assets/logo.svg" alt="Manoj fitness logo"></a>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
            <ul class="nav-lists">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./service.html">Services</a></li>
                <li><a href="#">Training</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="./login.html" class="nav-lists-login-btn">Login</a></li>
                <li><a href="./login.html" class="nav-lists-logout-btn">Log out</a></li>
                <li><a href="./register.html" class="nav-lists-register-btn">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sign-up-form-container">
            
            <form class="sign-up-form">
                <label for="fullname">Fullname</label>
                <input type="text" class="fullname" name="fullname">

                <label for="phone">Phone</label>
                <input type="tel" class="phone" name="phone" pattern="\d{8}">

                <label for="sign-up-email">Email</label>
                <input type="email" class="sign-up-email" name="sign-up-email">

                <label for="sign-up-password">Password</label>
                <input type="password" class="sign-up-password" name="sign-up-password">

                <p class="sign-up-error">Error</p>
                <button class="sign-up-button">Sign up</button>
            </form>
        </section>
    </main>
    <!-- Footer  -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./assets/logo.svg" alt="footer logo">
            </div>
            <div class="footer-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    <script type="module" src="./js/auth.js"></script>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
