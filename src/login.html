
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Manoj Fitness - Login</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
        <nav>
            <div class="nav-logo">
                <a href="/"> <img src="./assets/logo.svg" alt="Manoj fitness logo"></a>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
            <ul class="nav-lists">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./service.html">Services</a></li>
                <li><a href="./training.html">Training</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html" class="nav-lists-login-btn">Login</a></li>
                <li><a href="./register.html" class="nav-lists-register-btn">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <section>
            <button class="sign-out-button">Sign out</button>
            <form class="sign-in-form">
                <label for="">Email<sup>*</sup></label>
                <input type="text" name="email" class="email" placeholder="enter the email">
                <p class="email-error">Error</p>
    
                <label for="">Password<sup>*</sup></label>
                <input type="password" name="password" class="password" placeholder="enter the password">
                <p class="password-error">Error</p>
    
                <button class="sign-in-button">Sign in</button>
                
                <p class="submission-error">Error</p>
            </form>
        </section>
        
    </main>
    <!-- Footer  -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./assets/logo.svg" alt="footer logo">
            </div>
            <div class="footer-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
